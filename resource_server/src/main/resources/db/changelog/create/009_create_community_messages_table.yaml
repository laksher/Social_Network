databaseChangeLog:
  - changeSet:
      id: 009-create-community-messages-table
      author: Lashkevich Artem
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: community_messages
      changes:
        - createTable:
            tableName: community_messages
            columns:
              - column:
                  name: message_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_community_messages_message
                    references: messages(id)
                    deleteCascade: true
              - column:
                  name: community_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_community_messages_community
                    references: community(id)
                    deleteCascade: true
