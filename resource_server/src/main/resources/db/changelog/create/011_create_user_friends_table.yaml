databaseChangeLog:
  - changeSet:
      id: 011-create-user-friends-table
      author: Lashkevich Artem
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user_friends
      changes:
        - createTable:
            tableName: user_friends
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: friend_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_friends
            columnNames: user_id, friend_id
            constraintName: pk_user_friends
        - addForeignKeyConstraint:
            baseTableName: user_friends
            baseColumnNames: user_id
            constraintName: fk_user_friends_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_friends
            baseColumnNames: friend_id
            constraintName: fk_user_friends_friend
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE