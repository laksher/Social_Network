databaseChangeLog:
  - changeSet:
      id: 015-1-insert-wall-alexander
      author: Lashkevich Artem
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: "1"
            sql: "SELECT COUNT(*) FROM users WHERE email = 'alexander@example.com'"
      changes:
        - sql:
            sql: |
              INSERT INTO wall (user_id)
              SELECT id FROM users WHERE email = 'alexander@example.com';

