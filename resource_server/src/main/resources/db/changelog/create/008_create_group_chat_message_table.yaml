databaseChangeLog:
  - changeSet:
      id: 008-create-group-chat-message-table
      author: Lashkevich Artem
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: group_chat_message
      changes:
        - createTable:
            tableName: group_chat_message
            columns:
              - column:
                  name: message_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_group_chat_message_message
                    references: messages(id)
                    deleteCascade: true
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_group_chat_message_group
                    references: group_chat(id)
                    deleteCascade: true
        - addPrimaryKey:
            tableName: group_chat_message
            columnNames: message_id, group_id
            constraintName: pk_group_chat_message
