databaseChangeLog:
  - changeSet:
      id: 019-1-insert-message-private-1
      author: Lashkevich Artem
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: "0"
            sql: "SELECT COUNT(*) FROM messages WHERE sender_id = 1 AND content = 'Привет всем! Как дела?' AND message_type = 'PRIVATE'"
      changes:
        - insert:
            tableName: messages
            columns:
              - column: { name: sender_id, value: "1" }
              - column: { name: content, value: "Привет всем! Как дела?" }
              - column: { name: message_type, value: "PRIVATE" }
              - column: { name: created_at, valueComputed: "NOW() - INTERVAL '5 days'" }

